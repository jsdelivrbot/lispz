<codemirror>
  <div name=wrapper>
  </div>
  <style>
  codemirror [name=wrapper] {
  }
  </style>
  <script type=text/lispz>
    (var tag this)
    (using  "net,diff-match-patch"
      (net.cdnjs-load "codemirror"
        [['/codemirror.js$/g' '/simple.js$/g'
	 '/\.min\.|_test\.js$|\.node\.js$|standalone\.js|elm\.js$/']] (=>
          (set! tag.cm (CodeMirror tag.wrapper opts))
      ))
    )
  </script>
</codemirror>
