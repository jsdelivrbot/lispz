<iframe-panel>
  <panel height={ opts.height } heading={ opts.heading } menu={ menu } owner={ _id }>
    <iframe name=iframe class=iframe></iframe>
  </panel>
  <style>
    iframe-panel .panel-body {
      bottom: 0;
      left: 1px;
      right: 1px;
      padding: 0;
      padding-bottom: 1px;
    }
    iframe-panel .iframe {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
  <script type=text/lispz>
    (ref tag (stateful.morph! this))
    (tag.update! {menu: opts.menu heading: opts.heading})
    (tag.on "mount" (=> (using [message]
      (ref iframe tag.tags.panel.iframe)
      (ref iframe-doc (or iframe.contentDocument iframe.contentWindow.document))

      (tag.update! {open: ([packet]==>
        (tag.update! {heading: packet.heading})
        (cond packet.menu (tag.update! {menu: packet.menu}))
        (iframe-doc.open)
        (iframe-doc.write (+
          "<!DOCTYPE html><html><head><meta charset='utf-8'>"
          (or packet.head "")"</head><body>" (or packet.body "") "</body></html>"
        ))
        (iframe-doc.close)
        (tag.update)
      )})
    )))
  </script>
</iframe-panel>
