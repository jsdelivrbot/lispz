<iframe-panel>
  <panel height={ opts.height } heading={ heading } menu={ menu } owner={ _id }>
    <iframe name=iframe class=iframe></iframe>
  </panel>
  <style>
    iframe-panel .panel-body {
      bottom: 0;
      left: 1px;
      right: 1px;
      padding: 0;
      padding-bottom: 1px;
    }
    iframe-panel .iframe {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
  <script type=text/lispz>
    (var tag this)
    (var tag.menu opts.menu)
    (tag.on "mount" (=> (using  [message]
      (var iframe tag.tags.panel.iframe)
      (var iframe-doc (or iframe.contentDocument iframe.contentWindow.document))

      (set! tag.open (lambda [packet]
        (set! tag.heading packet.heading)
        (cond packet.menu (set! tag.menu packet.menu))
        (iframe-doc.open)
        (iframe-doc.write (+
          "<!DOCTYPE html><html><head><meta charset='utf-8'>"
          (or packet.head "")"</head><body>" (or packet.body "") "</body></html>"
        ))
        (iframe-doc.close)
        (tag.update)
      ))
    )))
  </script>
</iframe-panel>
