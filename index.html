<!DOCTYPE html>
<html amanifest=index.cache-manifest>
  <head>
    <meta charset="utf-8">
    <title>Lispz Scratchpad</title>
  <body>
    <bootstrap class=riot>
      <page-content fluid=true>
        <firepad class=riot name=scratch height=30% />
      </page-content>
    </bootstrap>
    <script src=lispz.js></script>
    <script id=test_code type="text/lispz">
      (using [message jquery riot]
        (set! lispz.debug true)
        (message.wait-for "firepad/scratch" (=>
          (message.send "firepad/scratch"
            {action: "open" key: "scratchpad.lispz" contents: null})
        ))
      )
    </script>
  </body>
</html>
