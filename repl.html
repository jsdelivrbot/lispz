<html>
<head>
<title>LISPz</title>
<script src="lispz.js"></script>
<script>
  repl = function() {
    source = document.getElementById('yalc').value;
    js = lispz.compile(source);
    document.getElementById('js').value = js;
  }
</script>
<body>
<form action="javascript:repl()">
<textarea id="yalc" cols="80" rows="16">
(macro swap (a b) b a)
(swap (+ 3 c) console.log)
</textarea>
<br>
<textarea id="js" cols="80" rows="16"></textarea>
<br>
<input type="submit" value="Compile">
</form>
