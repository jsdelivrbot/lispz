<!DOCTYPE html>
<html manifesto=bootstrap.cache-manifest>
  <head>
    <title>Bootstrap Test Canvas</title>
  <body>
    <bootstrap class=riot>
    <sidebar>
      <tree name=test-menu />
    </sidebar>
    
    <page-content fluid=true>
    <div class=row>
    <div class=col-sm-6>
    <panel height=30%>This is a plain panel</panel>
    </div>
    
    <div class=col-sm-6>
    <panel heading="Panel heading" footer="Panel footer"
      context=warning menu=test-menu owner="Test Panel 2">
      This is a panel with simple heading and footer
    </panel>
    </div>
    </div>
    </page-content>
    </bootstrap>
    
    <lispz-repl class=riot></lispz-repl>
    <script src=/lispz/lispz.js#riot></script>
    <script id=test_code type="text/lispz">
      (using "message"
        (message.send "test-menu" [[
          { header: true title: "Heading 1" }
          { title: "Item 1" topic: "Test menu item 1" }
          { title: "Item 2" children: [[{ title: "Item 2a" }]] }
          { divider: true }
          { title: "item 2" disabled: true }
        ]] (=>))
        (message.listen "Test menu item 1" (=> [data] (debug data)))
      )
    </script>
  </body>
</html>
